<h3>Dashboard
   <small>Game Overview</small>
</h3>
<div class="row">
   <div class="col-lg-12">
      <p class="lead text-center">Ranking</p>
   </div>
</div>
<div data-ng-controller="AngularRankingController as table" class="row">
    <div class="col-lg-12">
        <!-- START widget-->
        <div class="panel" ng-class="ranknum < 4 ? 'bg-success': 'bg-warning'">
            <div class="panel-body text-center">
                <h4 class="mt0">{{rank}}<img height="34px" ng-hide="rank != ''" ng-src="{{loading}}" /></h4>
                <p class="mb0 text-muted">YOUR POSITION!</p>
            </div>
        </div>
        <!-- END widget-->
    </div>
    <div class="col-lg-12">
       <!-- START panel-->
       <div class="panel panel-default">
          <!-- START table-responsive-->
          <div class="table-responsive">
             <table data-ng-table="table.tableParams2" id="table-ext-1" class="table table-bordered table-hover">
                <thead>
                   <tr>
                      <th></th>
                      <th>Username</th>
                      <th>Total Sessions</th>
                      <th>Total Distance</th>
                      <th>Total Score</th>
                   </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="user in data">
                        <td>{{user.position}}</td>
                        <td><div class="media">
                            <div class="media-body">
                               <h4 class="media-heading">{{user.username}}</h4>
                               <span class="text-muted">Username: {{user.username}}</span>
                            </div>
                         </div></td>
                         <td>{{user.sessions}}</td>
                         <td>{{user.distance}}</td>
                         <td>{{user.score}}</td>
                    </tr>
                </tbody>
             </table>
          </div>
          <!-- END table-responsive-->
          <div class="panel-footer">
             <div class="row">
                <div class="col-xs-6">
                   <div class="input-group input-group-sm">
                      <input type="text" placeholder="Search" class="form-control" />
                      <span class="input-group-btn">
                         <button type="button" class="btn btn-sm btn-default">Search</button>
                      </span>
                   </div>
                </div>
                <div class="col-xs-6">
                   <div class="input-group input-group-sm pull-right">
                      <select class="form-control">
                         <option value="3">Export</option>
                      </select>
                      <span class="input-group-btn">
                         <button class="btn btn-sm btn-default">Apply</button>
                      </span>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <!-- END panel-->
    </div>
 </div>
