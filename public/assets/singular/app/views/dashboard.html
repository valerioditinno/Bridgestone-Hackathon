<h3>Dashboard
   <small>This is your dashboard</small>
</h3>
<div class="row">
   <div class="col-lg-12">
      <div data-ng-controller="AngularTableController as table" class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Filters</div>
            </div>
            <table data-ng-table="table.tableParams2" show-filter="true" class="table table-bordered table-striped">
                <tbody>
                    <tr data-ng-repeat="session in $data">
                    <td data-title="'SessionID'" filter="{ 'sessionid': 'text' }">{{session.sessionid}}</td>
                    <td data-title="'Date'" filter="{ 'date': 'text' }">{{session.date}}</td>
                    <td data-title="''"><a href="{{session.link}}">maps</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
   </div>
</div>
