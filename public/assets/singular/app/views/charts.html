<h3>Sessions
   <small>This is your dashboard</small>
</h3>
<div class="row">
   <div class="col-lg-12">
      <div data-ng-controller="AngularTableController as table" class="container-fluid">
        <div class="row">
           <div class="col-lg-12">
              <p class="lead text-center">Sessions List</p>
           </div>
        </div>
        <div class="panel panel-default">
            <table data-ng-table="table.tableParams2" show-filter="true" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                        <th>Date</th>
                        <th>Start Point</th>
                        <th>End Point</th>
                        <th></th>
                        <th class="visible-lg"><img src="app/img/score.png" height="22px"/></th>
                        </tr>
                      </thead>
                <tbody>
                    <tr data-ng-repeat="session in $data">
                        <td>{{session.sessionid*1000 | date : 'dd/MM/yyyy HH:mm'}}</td>
                        <td>{{session.startpoint}}<img height="34px" ng-hide="session.startpoint != ''" ng-src="{{session.imagePath}}" /></td>
                        <td>{{session.endpoint}}<img height="34px" ng-hide="session.endpoint != ''" ng-src="{{session.imagePath}}" /></td>
                        <td><a ui-sref="app.report({session:'{{session.sessionid}}', username:'{{session.username}}'})"><img src="app/img/report.png" height="22px"/></a></td>
                        <td style="text-align:center" class="visible-lg">{{session.score}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
   </div>
</div>
