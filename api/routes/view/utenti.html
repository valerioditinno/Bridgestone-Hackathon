<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Of Users</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>

<body ng-app="yakaserver" ng-controller="usersController">
    <div>
        <div>
            <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/utenti">Home<span class="sr-only">(current)</span></a></li>
                    <li><a href="/sessioni">Sessions</a></li>
                </ul>
            </nav>
        </div>
        <br/>
        <div class="container">
            <h2>Active Users List</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Create Date</th>
                        <th>Sessions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="users in usersList">
                        <td>{{users.Username}}</td>
                        <td></td>
                        <td>john@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
